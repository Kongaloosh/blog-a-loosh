{% extends "layout.html" %}
{% block content %}

<header class="intro-header"
        style="background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.3)), url('{{ url_for('static', filename='img/home-bg.jpg') }}') no-repeat fixed 50%;
        background-size:cover;
">
    <div class="container">
        <div class="flexbox-row">
            <div class="flexbox-column">
                <div class="site-heading">
                    <h1>Tell me who you are</h1>
                    <hr class="small">
                    <span class="subheading">then we can get writing</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
    <div class="input">
        {% if error %}
        <div class="alert alert-error">
            <p>error</p>
        </div>
        {% endif%}

        <h2>Login</h2>
        {% if error %}
        <p class=error><strong>Error:</strong> {{ error }}
            {% endif %}
            <!--<form action="{{ url_for('login') }}" method=post>-->

        <form class="form-horizontal" role="form" method="post" action="/login">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username" placeholder="username" value="">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="password" value="">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" value="submit">Login</button>
                </div>
            </div>
        </form>

    </div>
</div>

{% endblock %}
